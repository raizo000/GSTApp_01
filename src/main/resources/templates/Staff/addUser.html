<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      layout:decorator="Layout/StaffLayout">
<head>
    <meta charset="UTF-8"/>
    <title>Thêm tài khoản</title>
</head>
<body>
<div class="container " layout:fragment="content">
    <div>
        <div class="row">
            <div th:if="${successMessage}" class="alert alert-success alert-dismissable col-md-5 ">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
                <strong th:text="${successMessage}"></strong>
            </div>
        </div>
        <div class="panel-body">
            <form id="form" th:action="@{/home/staff/add-user}" method="post" role="form">
                <div class="panel-body">
                    <div class="row">
                        <div class="row">
                            <div class="form-group col-md-5">
                                <label>Email</label>
                                <input class="form-control" type="email" id="email" name="email"
                                       th:value="${user.email}" required="required"
                                />

                                <div th:if="${emailError}"
                                     class="alert alert-danger alert-dismissable col-md-5 ">
                                    <a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
                                    <strong th:text="${emailError}"></strong>
                                </div>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-5">
                                <label>Mật khẩu</label>
                                <input class="form-control" type="password" id="password"
                                       th:value="${user.password}" name="password" required="required"
                                />

                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-5">
                                <label>Họ</label>
                                <input class="form-control" type="text" id="last_name" name="last_name"
                                       th:value="${userDetails.last_name}"
                                />
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-5">
                                <label>Tên</label>
                                <input class="form-control" type="text" id="first_name" name="first_name"
                                       th:value="${userDetails.first_name}"
                                />
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-2">
                                <label>Ngày sinh</label>
                                <div class="form-group ">
                                    <input class="form-control" type="text" id="birthday" name="birthday"
                                           th:value="${userDetails.birthday}"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-7">
                                <label>Quê quán</label>
                                <div class="form-group ">
                                    <textarea class="form-control" type="text" id="location" name="location"
                                              th:value="${userDetails.location}"
                                    ></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-2">
                                <label>Trình độ</label>
                                <div class="form-group ">
                                    <input class="form-control" type="text" id="education" name="education"
                                           th:value="${userDetails.education}"
                                    />
                                </div>
                            </div>
                            <div class="form-group col-md-2">
                                <label>TOIEC</label>
                                <input class="form-control" type="text" id="toiec" name="toiec"
                                       th:value="${userDetails.toiec}"
                                />
                            </div>
                        </div>
                        <div class="row">

                        </div>
                        <input type="hidden" id="role" name="role" value="3"/>
                        <div class="row">
                            <div class="form-group col-md-5">
                                <label>Ngôn ngữ lập trình</label>
                                <input class="form-control" type="text" id="program_language" name="program_language"
                                       th:value="${userDetails.program_language}"
                                />
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-7">
                                <label>Kinh nghiệm làm việc</label>
                                <textarea class="form-control" id="experience" name="experience"
                                          th:value="${userDetails.experience}"></textarea>
                            </div>
                        </div>
                        <br/>
                        <div class=" row-border">
                            <div class="col-md-6 col-xs-offset-4">
                                <button class="btn btn-primary ">Lưu</button>
                                <button class="btn btn-danger " onclick="resetFunction()" type="button">Hủy</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
