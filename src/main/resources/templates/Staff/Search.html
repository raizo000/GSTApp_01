<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/xhtml"
      layout:decorator="Layout/StaffLayout">

<head>
    <meta charset="UTF-8"/>
    <title>Tìm kiếm</title>
</head>
<body>
<div class="container " layout:fragment="content">
    <div class="starter-template">
        <div id="feedback"></div>
        <form class="form-horizontal" id="search-form">
            <div class="form-group form-group-md">
                <div class="col-sm-3">
                    <br/>
                    <input type="text" class="form-control" placeholder="Nhập thông tin" id="username"/>
                    <br/>
                </div>
                <br/>
                <div class="input-group input-group-md col-md-2">

                    <select id="option" class="form-control">
                        <option value="1">Tên tài khoản</option>
                        <option value="2">Điểm TOIEC</option>
                    </select>
                    <br/>
                    <div class="input-group-btn">
                        <br/>
                        <button class="btn btn-primary" id="bth-search" type="submit"><i
                                class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">

                </div>
            </div>
        </form>
    </div>
    <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th>No</th>
            <th>Email</th>
            <th>Chỉnh sửa</th>
            <th>Xóa</th>
        </tr>
        </thead>
    </table>
</div>
</body>
</html>
