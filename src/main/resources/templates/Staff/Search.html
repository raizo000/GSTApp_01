<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/xhtml"
      layout:decorator="Layout/AdminLayout">

<head>
    <meta charset="UTF-8"/>
    <title>Tìm kiếm</title>
</head>
<body>
<div class="container " layout:fragment="content">
    <div class="starter-template">
        <div id="feedback"></div>
        <form class="form-horizontal" id="search-form">
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">Thông tin tìm kiếm</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="username"/>
                    <br/>
                    <select id="option">
                        <option value="1">Tên tài khoản</option>
                        <option value="2">Điểm TOIEC</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="bth-search"
                            class="btn btn-primary btn-lg">Search
                    </button>
                </div>
            </div>
        </form>
    </div>
    <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th>No</th>
            <th>Email</th>
            <th>Chỉnh sửa</th>
            <th>Xóa</th>
        </tr>
        </thead>

    </table>
</div>
</body>
</html>
